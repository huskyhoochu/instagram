{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="col-md-6 col-md-offset-3">
            <div class="img">
                <a href="{% url 'post_detail' pk=post.pk %}">
                    <img class="img-responsive" src="{{ post.photo.url }}" alt="">
                </a>
            </div>
            <div class="created">
                {{ post.created_at }}
            </div>
            <div class="comment">
                {% for comment in post.comments.all %}
                    <span>댓글: {{ comment.content }}</span>
                    <span class="text-right">{{ comment.created_at }}</span>
                {% endfor %}
            </div>
            <div class="comment-input">
                <form action="{% url 'comment_add' pk=post.pk %}" method="post">
                    {% csrf_token %}
                    {{ comment_form }}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="댓글">
                        <span class="input-group-btn">
                <button class="btn btn-sm btn-primary" type="submit">댓글 달기</button>
                </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}

{% endblock %}
