{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail">
                <div class="img" id="post-{{ post.pk }}">
                    <a href="{% url 'post_detail' pk=post.pk %}">
                        <img class="img-responsive" src="{{ post.photo.url }}" alt="">
                    </a>
                </div>
                <div class="caption">
                    <div class="created">
                        {{ post.created_at }}
                    </div>

                    <div id="post-comments-{{ post.pk }}">
                        {% for comment in post.comments.all %}
                            <p class="text-left">댓글: {{ comment.content }}</p>
                        {% endfor %}
                    </div>
                    <div class="comment-input">
                        <form class="form-inline" action="{% url 'comment_add' pk=post.pk %}?next=/post/#post-comments-{{ post.pk }}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                {{ comment_form.label }}
                                {{ comment_form }}
                                <span class="input-group-btn">
                <button class="btn btn-sm btn-primary" type="submit">댓글 달기</button>
                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
