{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>Husky's instagram</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <a href="{% url 'post_list' %}"><h1>Instagram</h1></a>
        <a role="button" href="{% url 'post_add' %}" class="btn btn-primary">업로드</a>
        <a role="button" href="{% url 'signup' %}" class="btn btn-primary">회원가입</a>
        <a role="button" href="{% url 'login' %}" class="btn btn-primary">로그인</a>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</html>
