{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>Husky's instagram</title>
</head>
<body>
<div class="jumbotron" style="background-color: #ebccd1">
    <div class="container">
        <a href="{% url 'post:post_list' %}"><h1>Instagram</h1></a>
        <a role="button" href="{% url 'member:signup' %}" class="btn btn-primary">회원가입</a>
        <p>
            {% if user.is_authenticated %}
                <p>{{ user.username }}님, 환영합니다</p>
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="{% url 'post:post_add' %}">업로드</a></li>
                    <li role="presentation" class="active"><a href="{% url 'member:logout' %}">로그아웃</a></li>
                </ul>
            {% else %}
                <p>로그인 해주세요</p>
                <a role="button" href="{% url 'member:login' %}" class="btn btn-primary">로그인</a>
            {% endif %}
        </p>
    </div>
</div>
<div class="container">
<h2>{% block title %}{% endblock %}</h2>
    {% block content %}
    {% endblock %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
