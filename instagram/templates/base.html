{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>Husky's instagram</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <a href="{% url 'post:post_list' %}"><h1>Instagram</h1></a>
        <a role="button" href="{% url 'post:post_add' %}" class="btn btn-primary">업로드</a>
        <a role="button" href="{% url 'member:signup' %}" class="btn btn-primary">회원가입</a>
        <p>
            {% if user.is_authenticated %}
                <p>{{ user.username }}님, 환영합니다</p>
                <a role="button" href="{% url 'member:logout' %}" class="btn btn-warning">로그아웃</a>
            {% else %}
                <p>로그인 해주세요</p>
                <a role="button" href="{% url 'member:login' %}" class="btn btn-primary">로그인</a>
            {% endif %}
        </p>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
